              }
            },
            animation: {
              blob: "blob 7s infinite",
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              "bounce-subtle": "bounceSubtle 2s infinite",
              "snow": "snow 10s linear infinite",
              "wiggle": "wiggle 1s ease-in-out infinite",
              "flash-1": "flash-1 2s infinite",
              "flash-2": "flash-2 2s infinite",
              "flash-3": "flash-3 2s infinite",
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              bounceSubtle: {
                "0%, 100%": { transform: "translateY(-5%)", animationTimingFunction: "cubic-bezier(0.8, 0, 1, 1)" },
                "50%": { transform: "translateY(0)", animationTimingFunction: "cubic-bezier(0, 0, 0.2, 1)" },
              },
              snow: {
                "0%": { transform: "translateY(-10vh) translateX(0)", opacity: "1" },
                "100%": { transform: "translateY(100vh) translateX(20px)", opacity: "0" },
              },
              wiggle: {
                "0%, 100%": { transform: "rotate(-3deg)" },

              },
              "flash-1": {
                "0%, 100%": { opacity: "1" },

    <style>
      body {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;

      .snowflake {
        position: fixed;
        top: -10px;
        z-index: 9999;
        color: #fff;
        font-size: 1em;
        pointer-events: none;
        animation: snow linear infinite;
        text-shadow: 0 0 5px #0002;
        will-change: transform;
      }
      
      /* CHRISTMAS LIGHTS CSS */
      .light-wire {
        text-align: center;
        white-space: nowrap;
        position: absolute;
        padding: 0;
        z-index: 40;
        width: 100%;
        top: -15px;
        pointer-events: none;
      }
      .light-wire li {
        position: relative;
        list-style: none;
        margin: 0;
        padding: 0;
        display: inline-block;
        width: 15px;
        height: 30px;
        border-radius: 50%;
        margin: 0 15px; /* Spacing between lights */
        background: #fff;
        animation-fill-mode: both;
        animation-iteration-count: infinite;
        /* PERFORMANCE OPTIMIZATION */
        will-change: opacity, box-shadow;
      }
      /* Wire/String */
      .light-wire li:before {
        content: "";
        position: absolute;
        background: #222;
        width: 40px; /* Cable length */
        height: 2px;
        border-radius: 50%;
        top: -2px;
        left: -20px;
        box-shadow: 0px 2px 0px rgba(0,0,0,0.2);
      }
      .light-wire li:after {
        content: "";
        top: -4px;
        left: 4px;
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 2px;
        background: #222;
      }
      /* Bulb Colors */
      .light-wire li:nth-child(4n+1) { background: #ff0000; animation: flash-1 1s infinite; box-shadow: 0px 5px 24px 3px #ff0000; }
      .light-wire li:nth-child(4n+2) { background: #00ff00; animation: flash-2 1.5s infinite; box-shadow: 0px 5px 24px 3px #00ff00; }
      .light-wire li:nth-child(4n+3) { background: #ffff00; animation: flash-3 2s infinite; box-shadow: 0px 5px 24px 3px #ffff00; }
      .light-wire li:nth-child(4n+4) { background: #0000ff; animation: flash-1 2.5s infinite; box-shadow: 0px 5px 24px 3px #0000ff; }
    </style>
